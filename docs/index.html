<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المواقع الاستثمارية - الهيئة العامة لعقارات الدولة</title>
  <link href="rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #2f8f4e;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    p {
      color: #000;
      font-size: 1.3rem;
      font-weight: 500;
    }
    .highlight {
      background-color: #2f8f4e;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }
    a.btn-success {
      background-color: #2f8f4e;
      border-color: #2f8f4e;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
    }
    a.btn-success:hover {
      background-color: #26733e;
      border-color: #26733e;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <p><span class="highlight"> مرحباً بكم، هذة الفحة تحتوي على خريطة تفاعلية توضح المواقع التابعة للهيئة العامة لعقارات الدولة - فرع حائل</span> </p>
    <a href="map.html" class="btn btn-success">الانتقال إلى الخريطة</a>
  </div>
</body>
</html>
